<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenSky公式インスタンス</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; display: flex; flex-direction: column; min-height: 100vh; }
        .status { padding: 10px; font-weight: bold; }
        .online { background-color: green; color: white; }
        .error { background-color: red; color: white; }
        .header { padding: 50px 20px; background: #f4f4f4; }
        .header h1 { margin: 0; font-size: 2.5em; }
        .header a { display: inline-block; margin-top: 20px; padding: 10px 20px; background: blue; color: white; text-decoration: none; border-radius: 5px; }
        .content { flex: 1; }
        .info { padding: 30px 20px; }
        .info h2 { margin-bottom: 20px; }
        .info-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .info-box { 
            width: 300px; 
            padding: 20px; 
            background: #e3e3e3; 
            text-align: left; 
            border-radius: 10px; 
            text-decoration: none; 
            color: inherit; 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; 
        }
        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .footer { padding: 20px; background: #ccc; }
    </style>
</head>
<body>
    <div id="status" class="status online">Status: Online 正常に動作しています</div>
    
    <div class="header">
        <h1>ZenSky</h1>
        <a href="https://cas.andcom.xyz">ZenSky へ</a>
    </div>
    
    <div class="content">
        <div class="info">
            <h2>インフォ</h2>
            <div class="info-container">
                <a href="#" class="info-box">記事タイトル 1</a>
                <a href="#" class="info-box">記事タイトル 2</a>
                <a href="#" class="info-box">記事タイトル 3</a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025- ZenSky SNS(AndCoMC)
    </div>
</body>
</html>
